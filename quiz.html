<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz-Triangles</title>
</head>

<body>

    <form class="quiz-form">
        <div class="question-container">
            <p>What is the third angle of triangle if the other two angles are 60 degrees and 40 degrees?</p>
            <label>
                <input type="radio" name="ques1" value="45°" />
                45°
            </label>
            <label>
                <input type="radio" name="ques1" value="90°" />
                90°
            </label>
            <label>
                <input type="radio" name="ques1" value="60°" />
                60°
            </label>
            <label>
                <input type="radio" name="ques1" value="80°" />
                80°
            </label>
        </div>
        <div class="question-container">
            <p>What is the triangle called if one angle is greater than 90°?</p>
            <label>
                <input type="radio" name="ques2" value="acute" />
                acute
            </label>
            <label>
                <input type="radio" name="ques2" value="obtuse" />
                obtuse
            </label>
            <label>
                <input type="radio" name="ques2" value="equilateral" />
                equilateral
            </label>
            <label>
                <input type="radio" name="ques2" value="isosceles" />
                isosceles
            </label>
        </div>

    </form>
    <button id="submit">Submit My Answers</button>
<p class="output"></p>



    <script src="quiz-script.js"></script>
</body>

</html>
